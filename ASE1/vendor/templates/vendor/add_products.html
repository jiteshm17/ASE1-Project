{% extends 'vendor/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="login">
        <div class="login_module">
            <div class="module form-module">
                <div class="toggle">
                </div>
                <div class="form">
                    <h2>Add a Product</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <input type="submit" value="Add"><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
